name: Admin Styles
version: 1.1.1
description: "Adds multiple custom styles for the admin plugin's interface."
icon: css3
author:
  name: Ole Vik
  email: git@olevik.me
  url: http://olevik.me
homepage: https://github.com/olevik/grav-plugin-adminstyles
keywords: admin, admin-plugin, style, styles
bugs: https://github.com/olevik/grav-plugin-adminstyles/issues
license: MIT
dependencies:
  - { name: grav, version: '~1' }
  - { name: admin, version: '>=1.3' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin Status
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    preview:
      type: toggle
      label: Theme Preview Page
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    type:
      type: select
      size: long
      label: Style-picker
      description: Choose between the visual Style-picker or the simple Select-field.
      default: radioimage
      options:
        radioimage: Radio Image
        select: Select-field
    header:
      type: section
      title: Style
      underline: false
      text: 'Select your preferred style for the Admin-interface, then click the "Save"-button.'
      fields:
        current:
          type: radioimage
          @data-type: '\Grav\Plugin\AdminStylesPlugin::getConfigType'
          classes: fancy
          name: current
          style: vertical
          default: grav_admin
          options:
            grav_admin: Default
            metal: Metal
            light: Light
            starkcontrast: Stark Contrast
            tan: Tan
            grey: Grey
            gold: Gold
            navy_sunrise: Navy Sunrise
            arctic: Arctic
            amber: Amber
            antique: Antique
